<template name="trashBinn">
    <div class="row my-5">
        <div class="col-xl-6">

            <p>
                <a class="btn btn-primary my-3" data-bs-toggle="collapse" href="#collapseTrashBin" role="button" aria-expanded="false" aria-controls="collapseExample">
                  Trash Bin
                </a>
                
              </p>

              <div class="collapse" id="collapseTrashBin">
                <ul class="list-group mb-0">
                    {{#each theTasks}}
                    <li class="list-group-item d-flex align-items-center border-0 mb-2 rounded" style="background-color: #f4f6f7;">
                        <input class="form-check-input me-2" type="checkbox" value="" aria-label="..."  />
                      <span>{{task}}</span>
                      <div class="taskRestore">
                        <i class="fa-solid fa-recycle js-trashRestore"></i>
                      </div>
                      <div class="taskDelete">
                        <i class="fa-regular fa-trash-can js-trashThis"></i>
                    </div>
                    </li>
                      
                    {{/each}}
                </ul>
              </div>


        </div>
    </div>
</template>
