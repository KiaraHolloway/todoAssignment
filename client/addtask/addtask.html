<template name = "addtask">
<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">
  
          <div class="card">
            <div class="card-body p-5">
  
              <form class="d-flex justify-content-center align-items-center mb-4">
                <div class="form-outline flex-fill">
                  <input type="text" id="newTask" class="form-control" placeholder="Please Add A New Task"/>
                  
                </div>
                <button type="submit" class="btn btn-info ms-2 " id="js-add">Add Task</button>
              </form>
  
              <div class="row">
              <div class="col-xl-6 addTaskFrame-sides px-5 py-2 text-end">
                <div class="privateTask inputTaskSize">
                    <span>Private</span>
                    <i class="fa-solid fa-check d-none"></i>
                    <i class="fa-solid fa-xmark"></i>
                  </div>
                </div>  
                </div>

              <!-- Tabs navs -->
              <ul class="nav nav-tabs mb-4 pb-2" id="ex1" role="tablist">
                <li class="nav-item" role="presentation">
                  <a class="nav-link active" id="ex1-tab-1" data-mdb-toggle="tab" href="#ex1-tabs-1" role="tab"
                    aria-controls="ex1-tabs-1" aria-selected="true">All</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link" id="ex1-tab-2" data-mdb-toggle="tab" href="#ex1-tabs-2" role="tab"
                    aria-controls="ex1-tabs-2" aria-selected="false">Completed</a>
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link" id="ex1-tab-3" data-mdb-toggle="tab" href="#ex1-tabs-3" role="tab"
                    aria-controls="ex1-tabs-3" aria-selected="false">Not Completed</a>
                </li>
              </ul>
              <!-- Tabs navs -->
  
              <!-- Tabs content -->
              <div class="tab-content" id="ex1-content">
                  <div class="tab-pane fade show active" id="ex1-tabs-1" role="tabpanel"
                    aria-labelledby="ex1-tab-1">              
                    {{> listTasks}}
                  </div>              
              </div>
              
  
            </div>
          </div>
  
        </div>
      </div>
    </div>
    
  </section>
</template>
